            /**
             * 组件复用
             *  组件: 拥有独立功能的一个模块
             *  react还提供组件另一种使用的方式: 标签化
             *  标签化传参:通过标签属性传入的
             *
             */
            var users1 = ["刘伟", "张珊", "小明"];
            var users2 = ["111", "222", "333"];
            function List(props) {
                /**
                 * props 接受来之标签上的所有属性
                 * props = {
                 *      data: users,
                 *      a: 1
                 * }
                 */
                return props.data.map(item => {
                    return <li key={item}>{item}</li>;
                });
            }

            ReactDOM.render(
                <div>
                    <ul>
                        <List data={users1} a="1" />
                    </ul>
                    <ul>
                        <List data={users2} />
                    </ul>
                </div>,
                document.getElementById("app")
            );
        </script>
    </body>
